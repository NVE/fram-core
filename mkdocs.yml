site_name: FRAM core
site_author: NVE
site_description: >-
  FRAM documentation site

repo_url: https://github.com/NVE/fram-core
repo_name: NVE/fram-core

theme:
  name: "material"
  icon:
    repo: fontawesome/brands/github
  features:
  - content.footnote.tooltips
  - content.tabs.link
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.path
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest

nav:
  - index.md
  # - Reference: put back when code reference is ready
  #     - reference/index.md
  #     - Aggregators: reference/aggregators.md

markdown_extensions:
- tables
- attr_list

plugins:
  - mkdocstrings:
     handlers:
        python:
          options:  
            show_submodules: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_source: false
            pre_render_hooks: []
            post_render_hooks: []
            separate_signature: true
            private_members: false
            special_members: false
            undocumented_members: false
            inherited_members: false
            inherited_members_exclude: []       
  - mike
  - search
  - macros
  - table-reader

extra_css:
  - docs/css/mkdocstrings.css

extra:
  version:
    provider: mike
  framlinks:
    fram: https://nve.github.io/fram/
    data: https://nve.github.io/fram-data/
    demo: https://github.com/NVE/fram-demo
    julesAPI: https://nve.github.io/fram-jules/
